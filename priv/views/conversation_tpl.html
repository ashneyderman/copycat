<div class="mini-layout" style="position: relative;">
    <div class="row-fluid">
        <div class="conv-header {{presence}} text-center" style="margin-bottom: 3px; padding-left: 2px; padding-right: 2px; padding-bottom: 2px; padding-top: 2px;">
            <i class="icon-comment pull-left" style="margin-top: 3px;"></i>
            <span style="font-weight: bold; font-size: 11px;">{{conv.partner.first_name}} {{conv.partner.last_name}}</span>
            <div class="pull-right" ng-click="close(location)"><i class="icon-remove-circle"></i></div>
            <div class="pull-right" ng-click="pauseBot()" ng-show="conv.bot.running"><i class="icon-pause"></i></div>
            <div class="pull-right" ng-click="startBot()" ng-hide="conv.bot.running"><i class="icon-repeat"></i></div>
        </div>
    </div>
    <div class="row-fluid" style="overflow: auto; height: 200px;">
        <div ng-repeat="msg in conv.messages">
            <message msg="msg"></message>
        </div>
    </div>
    <div style="position: absolute; bottom: 5px; left: 0px; right: 0px; height: 47px; padding: 5px;">
        <table width="100%" cellspacing="0">
            <tbody>
            <tr>
                <td>
                    <div class="textwrapper">
                        <textarea autocomplete="off" style="width: 90%; font-size: 11px;" ng-model="msgtext" placeholder="{{placeholder}}"></textarea>
                    </div>
                </td>
                <td width="1%" style="vertical-align: top;">
                    <button class="btn btn-small pull-right" ng-click="send()">Send</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
